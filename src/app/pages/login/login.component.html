<div class="login_page" style="display: flex; flex-direction: column; align-items: center; box-sizing: border-box;">
    <img style="margin-top: 10px;"
        src="https://i0.wp.com/zeevector.com/wp-content/uploads/LOGO/Amazon-India-Logo-PNG-HD.png?fit=841%2C240&ssl=1"
        alt="" width="125px">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="card" style="max-width: 350px; padding: 30px; margin-top: 15px;">
            <div class="card-title">
                <h4>Sign-In</h4>
            </div>
            <div class="form-group">
                <label for="username" style="font-weight: bolder; font-size: 14px;">Email</label>
                <input type="email" id="username" class="form-control" name="username" formControlName="username">
                <span *ngIf="user?.errors?.['required'] && user && user.touched"><small class="text-danger" style="font-size: 12px;">*Enter your email</small></span>
                <span *ngIf="user?.errors?.['email']"><small class="text-danger" style="font-size: 12px;">*Please enter a correct email format</small></span>
            </div>
            <div class="form-group">
                <label for="pwd" style="font-weight: bolder; font-size: 14px;">Password</label>
                <input type="password" id="pwd" class="form-control" name="password" formControlName="password">
                <span *ngIf="password && password.invalid && password.touched"><small class="text-danger" style="font-size: 12px;">*Enter your password</small></span>
            </div>
            <button class="btn" type="submit" [disabled]="loginForm.invalid"
                style="background-color: rgb(255, 200, 61); border: 1px solid rgb(31, 31, 31); width: 100%;">
                <small>Sign In</small>
            </button>

            <span>
                <small style="font-size: 12px;">By continuing, you agree to Amazon's
                    <a href="">Conditions of Use</a>
                    and
                    <a href="">Privacy Notice.</a>
                </small>
            </span>
        </div>
    </form>
    <div class="row mt-2">
        <div class="col">
            <hr>
        </div>
        <div class="col-auto text-muted" style="font-size: 12px;">New to Amazon?</div>
        <div class="col">
            <hr>
        </div>
    </div>

    <button type="submit" style="background-color: rgb(221, 221, 221); border: 1px solid rgb(31, 31, 31); 
    min-width: 350px;" class="btn">
        <small style="font-weight: 500;">Create your Amazon account</small>
    </button>

</div>
