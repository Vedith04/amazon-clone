<div class="card p-4" style="background-color: white;">
    <span>
        <h3>Shopping Cart</h3>
        <p class="text-muted mb-0" style="text-align: end;">Price</p>
    </span>
    <hr>
    <div class="card" *ngFor="let item of checkout_products" style="border: none;">
        <div class="row">
            <div class="col-sm-4" style="display: flex; justify-content: center;">
                <img src="{{item.image}}" alt="" max-height="200px" width="200px" style="object-fit: contain;">
            </div>
            <div class="col-sm-6" style="display: flex; flex-direction: column;">
                <h5>{{item.title}}</h5>
                <span><small class="text-success">In stock</small></span>
                <span><small class="text-muted">Eligible for FREE Shipping</small></span>
                <img src="https://m.media-amazon.com/images/G/31/marketing/fba/fba-badge_18px._CB485936079_.png" alt=""
                    width="66px">
                <div class="checkAndImg" style="display: flex;">
                    <div class="form-group form-check mr-1">
                        <input type="checkbox" id="giftBox" class="form-check-input">
                        <label for="giftBox" class="form-check-label"><small>This will be a gift</small></label>
                    </div>
                    <a
                        href="https://www.amazon.in/gp/help/customer/display.html/ref=ord_cart_shr?pop-up=1&nodeId=200507630"><small>Learn
                            More</small></a>
                </div>
                <span>
                    <p>{{item.desc}}</p>
                </span>
                <div class="card_end">
                    <small class="text-muted">Qty: {{item.quantity}}</small>
                    <a class="btn btn-link" (click)="removeItem(item)"><small>Delete</small></a>
                    <span style="color: lightgray; margin:0px 7px;">|</span>
                    <a class="btn btn-link"><small>Save for later</small></a>
                    <span style="color: lightgray; margin:0px 7px;">|</span>
                    <a class="btn btn-link"><small>More like this</small></a>
                </div>
            </div>
            <div class="col-sm-2" style="text-align: end;">
                <h5>Rs. {{item.price*item.quantity}}</h5>
            </div>
        </div>
        <hr>
    </div>
    <div class="subtotal" style="text-align: end; font-size: 20px;">
        <p>Subtotal ({{cartApi.getCartItemsLength()}} items): <strong>Rs. {{cartApi.getSubTotalPrice()}}</strong> </p>
    </div>
</div>
