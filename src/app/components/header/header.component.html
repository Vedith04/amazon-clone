<div class="navigation-bar">
    <nav class="header">
        <div class="header-items">

            <a routerLink="/">
                <img src="https://zeevector.com/wp-content/uploads/LOGO/Amazon-India-Logo-PNG-White2.png" alt=""
                class="nav-logo">
            </a>

            <div class="search-bar">
                <input type="text" class="search-bar-input">
                <button type="button" class="search-bar-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="header-end-items">
                <ul class="header-end-items-list">
                    <li>
                        <ng-container *ngIf="authService.currentUser$ | async as user; else loginUser">
                            <a routerLink="/" (click)="logout()">
                                <div class="list-item">
                                    <span class="header-small-items">{{user.email}}, Sign out</span>
                                    <span class="header-large-items">Accounts & Lists</span>
                                </div>
                            </a>
                        </ng-container>
                        <ng-template #loginUser>
                            <a routerLink="/login">
                                <div class="list-item">
                                    <span class="header-small-items">Hello, Sign in</span>
                                    <span class="header-large-items">Accounts & Lists</span>
                                </div>
                            </a>
                        </ng-template>
                    </li>
                    <li>
                        <a routerLink="/login">
                            <div class="list-item">
                                <span class="header-small-items">Returns</span>
                                <span class="header-large-items">& Orders</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/cart" style="display: flex;">
                            <i class="fas fa-shopping-cart fa-2x"></i>
                            <span class="badge" style="color: #f08804;">{{shoppingCart.getCartItemsLength()}}</span>
                        </a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>
</div>
